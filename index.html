<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>

<body style="color: aliceblue; background-color: #1d2630">

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD</strong></h1>
            </div>
                <div class="main row justify-content-center">
                    <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                        <div class="col-8 mb-3">
                            <label for="firstName">Primeiro Nome</label>
                                <input class="form-control" id="firstName" type="text" placeholder="Digite o Primeiro Nome">
                            </div>
                        <div class="col-8 mb-3">
                    <label for="lastName">Segundo Nome</label>
                <input class="form-control" id="lastName" type="text" placeholder="Digite o  Sobrenome">
                    </div>
                        <div class="col-8 mb-3">
                            <label for="rollNo">
                                Núm. da lista</label>
                                <input class="form-control" id="firstName" type="text" placeholder="Digite o número">
                            </div>
                            <div class="col-8">
                                <input class="btn btn-sucess add-btn"type="text" value="Submit">
                            </div>
                        </form>
                        <div class="col-10 mt-5">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Sobrenome</th>
                                        <th>Núm. da lista</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody class="student-list">
                                    <tr>
                                        <td>Charles</td>
                                        <td>Programador</td>
                                        <td>24</td>
                                    <td>
                                        <a href="" class="btn btn-warning btn-sm edit">Editar</a>
                                        <a href="" class="btn btn-danger btn-sm delete">Deletar</a>
                                    </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
</body>
</html>
